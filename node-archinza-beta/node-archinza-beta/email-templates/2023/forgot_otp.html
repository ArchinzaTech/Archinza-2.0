<body style="margin: 0; padding: 0; word-spacing: normal; background-color: #ffffff;">

    <table role="presentation" style="width: 668px; max-width: 100%; border: none; border-spacing: 0" align="center"

                font-size: 20px;
                line-height: 22px;
                color: #1E3C4E;
                margin: 40px 0;

            <tr>
              <td style="
                    padding: 40px 30px 30px 30px;
                    text-align: center;
                    font-size: 24px;
                    font-weight: bold;
                    border-left: 2px solid #1E3C4E;
                    border-right: 2px solid #1E3C4E;
                    border-top: 2px solid #1E3C4E;
                  ">
                <a href="#" style="text-decoration: none"><img width="272" style="

            <tr>

                    background-color: #FBF7F3;
                    border-left: 2px solid #1E3C4E;
                    border-right: 2px solid #1E3C4E;
                    border-bottom: 2px solid #1E3C4E;
                  ">
                <p style="margin: 0 0 30px 0; color: #1E3C4E; text-align: center">
                  We received a request to reset your password for your
                  account. No problem! Use the following code to create a new
                  password.
                </p>
                <p style="
                      margin: 0 0 15px 0;
                      color: #1E3C4E;
                      text-align: center;
                      font-size: 26px;
                      font-family: 'Rubik', sans-serif;
                    ">
                  <%= otp %>
                </p>
                <p style="
                      border-bottom: 2px solid #1E3C4E;
                      margin: 0 auto;
                      width: 85px;
                      max-width: 35%;
                    "></p>
                <p style="
                      margin: 30px 0 30px 0;
                      color: #1E3C4E;
                      text-align: center;
                    ">
                  If you didn’t ask for a change, please disregard. Your
                  password is still safe and you can delete this email.
                </p>
                <p style="
                      border-bottom: 2px solid #1E3C4E;
                      margin: 0 auto;
                      width: 272;
                      max-width: 45%;
                    " class="borderbottom"></p>
                <p style="
                      margin: 30px 0 30px 0;
                      color: #1E3C4E;

                      font-size: small;
